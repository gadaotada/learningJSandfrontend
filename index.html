<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Password Generator</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="index.css">
<style>
</style>
<body>
    <div class="headd">
        Password Generator
    </div>
	<div class="wrapper">
		<div class="toppart">
            <p class="genclass">Generate a</p>
            <p class="randomp">a random password</p>
            <p class="never">Never use an insecure password agan.</p>
            <div class="top-btn">
                 <button class="gigatest" id="passgen" readonly><img src="flash-outline.svg" />Generate passwords</button>
            </div>
            <div class="top-inp">
                    <input type="text" id="passlen" pattern="\d+" onkeypress="return Nmbonly()"  maxlength="2">
                    <p class="passlenp">* put password lenght</p>
                </div>
            <hr>
        </div>
        <div class="botpart">
            <div class="botpart1">
                <table>
                    <td><input type="text" id="input-el1" readonly></td>
                    <td><input type="text" id="input-el2" readonly></td>
                </table>
            </div>
            <div class="botpart2">
                <table>
                    <td><input type="text" id="input-el3" readonly></td>
                    <td><input type="text" id="input-el4" readonly></td>
                </table>
            </div>
        </div>
	<script src="index.js"></script>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <p id="displaypass">Use numbers only for the password lenght</p>
        </div>
    </div>
	</body>
</html>
